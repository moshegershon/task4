<h1>Add a new task</h1>
<form>
  <div class="form-group">
    <label>discription
      <input [(ngModel)]="task.discription" name="discription" class="form-control" placeholder="discription" type="text">
    </label>
  </div>
  <div class="form-group">
    <label>date
      <input [(ngModel)]="task.date" name="date" class="form-control" type="date">
    </label>
  </div>
  <div class="form-group">
    <select  [(ngModel)]="task.sibling_id" name="sibling_id" class="form-control" >
      <option *ngFor='let a of sibling' [value]='a.id'> {{ a.name }} </option>
    </select>
  </div>
  <div></div>

  <button type="submit" (click)="onClick ()" class="btn btn-primary">Submit</button>
</form>
